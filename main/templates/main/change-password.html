{% extends 'layout/base.html' %}

{% load static %}

{% block title %}Change password{% endblock %}

{% block content %}
<!-- Normal Breadcrumb Begin -->
<section class="normal-breadcrumb set-bg" data-setbg="{% static 'img/normal-breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="normal__breadcrumb__text">
                    <h2>Change Password</h2>
                    <p>Welcome to the official AnimeÂ blog.</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Normal Breadcrumb End -->

<!-- Login Section Begin -->
<section class="login spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="login__form">
                    <h3>Change password</h3>
                    <form action="{% url 'main:change_password' %}" method="post">
                        {% csrf_token %}
                        <div class="input__item">
                            <input type="password" placeholder="Old password" name="old_password">
                            <span class="icon_lock"></span>
                        </div>
                        <div class="input__item">
                            <input type="password" placeholder="New password" name="new_password1">
                            <span class="icon_lock"></span>
                        </div>
                        <div class="input__item">
                            <input type="password" placeholder="Confrim new password" name="new_password2">
                            <span class="icon_lock"></span>
                        </div>
                        <button type="submit" class="site-btn">Change</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Section End -->
{% endblock %}
