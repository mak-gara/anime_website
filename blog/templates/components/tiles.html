{% for item in queryset %}
    {% if forloop.counter0 in big_cards_indexes %}
    <div class="col-lg-12">
        <div class="blog__item set-bg" data-setbg="{{ item.preview.url }}">
            <div class="blog__item__text">
                <p><span class="icon_calendar"></span> {{ item.visible_date|date:'d F Y' }}</p>
                <h4><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></h4>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="blog__item small__item set-bg" data-setbg="{{ item.preview.url }}">
            <div class="blog__item__text">
                <p><span class="icon_calendar"></span> {{ item.visible_date|date:'d F Y' }}</p>
                <h4><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></h4>
            </div>
        </div>
    </div>
    {% endif %}
{% endfor %}
