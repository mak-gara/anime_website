{% extends 'layout/base.html' %}
{% load static %}
{% load custom_tags %}

{% block content %}
<!-- Blog Details Section Begin -->
<section class="blog-details spad">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="blog__details__pic">
                    <img src="{{ post.content_img.url }}" alt="">
                </div>
            </div>
            <div class="col-lg-8">
                <div class="blog__details__title">
                    <h6>{{ post.tags.all|queryset_to_string }} <span>- {{ post.visible_date|date:'d F Y' }}</span></h6>
                    <h2>{{ post.title }}</h2>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="blog__details__content">
                    <div class="blog__details__text">
                        {{ post.text|safe }}
                    </div>
                    <div class="blog__details__tags">
                        {% for item in post.tags.all %}
                        <a href="#">{{ item.title }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Details Section End -->
{% endblock %}
